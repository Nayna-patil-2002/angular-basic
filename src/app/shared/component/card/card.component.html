<div class="container mt-5">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let cricket of crickters">
            <div class="card h-100">
                <div class="card-header">
                    {{cricket.name}}
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-8">
                       <p> {{cricket.country}}</p> 
                       <p>{{cricket.role}}</p> 
                       <p>{{cricket.runs}}</p> 
                    </div>
                    <div class="col-4">
                       <img [src]="cricket.image" alt="{{ cricket.name }}">
                    </div>
                  </div>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <button class="btn btn-sm btn-primary">Edit</button>
                    <button class="btn btn-sm btn-danger">Remove</button>

                </div>
            </div>
        </div>
    </div>
</div>
